<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand">{{ title }}</a>
</nav>
<div class="container mt-4">
  <h3>Lista</h3>
  <hr />
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-md-6">
        <input type="text" class="form-control" formControlName="description" />
      </div>
      <div class="col-md-1">
        <button
          type="submit"
          [disabled]="!form.get('description')?.value"
          class="btn btn-primary"
        >
          Adicionar
        </button>
      </div>
    </div>
  </form>
  <hr />
  <div class="row">
    <div class="col-md-7">
      <ul class="list-group">
        <li
          *ngFor="let todo of todos"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="{{ todo.done ? 'done' : '' }}">
            {{ todo.description }} {{ todo.doneDate }}
          </span>
          <div class="btn-group">
            <button
              class="btn btn-success"
              [disabled]="todo.done"
              (click)="done(todo)"
            >
              Ok
            </button>
            <button class="btn btn-danger" (click)="delete(todo)">
              Excluir
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
